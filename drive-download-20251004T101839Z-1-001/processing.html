<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maia AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #0b0c10;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Navigation bar */
    nav {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 20px 50px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      background: #0b0c10;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fc6500;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #b9530f;
    }

    h1 {
      margin-top: 100px; /* push content below nav */
    }

    .search-container {
      display: flex;
      align-items: center;
      background: #1f2833;
      border-radius: 25px;
      padding: 8px 12px;
      width: 350px;
      margin-top: 20px;
    }

    .search-container input[type="text"] {
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    .search-container button {
      background: #fc6500;
      border: none;
      border-radius: 50%;
      padding: 8px;
      cursor: pointer;
      margin-left: 8px;
    }

    .search-container button:hover {
      background: #b9530f;
    }

    #response {
      margin-top: 20px;
      font-size: 18px;
      color: #955200;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="main.html">Home</a></li>
      <li><a href="#">Resources</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <h1>Maia AI</h1>
  
  <div class="search-container">
    <!-- Upload button -->
    <input type="file" id="fileUpload" style="display:none;">
    <button onclick="document.getElementById('fileUpload').click()">ðŸ“Ž</button>

    <!-- Search input -->
    <input type="text" id="searchInput" placeholder="Type something...">
    <button onclick="search()">âž¤</button>
  </div>

  <p id="response"></p>

  <script>
    function search() {
      let input = document.getElementById("searchInput").value.toLowerCase();
      let response = document.getElementById("response");

      if (input.includes("hello")) {
        response.textContent = "Welcome to Maya AI, how can I help you?";
      } else if (input.trim() === "") {
        response.textContent = "Please type something...";
      } else {
        response.textContent = "Maya AI says: I didn't understand, try 'hello'.";
      }
    }
  </script>
</body>
</html>
